language: php

php:
  - "7.3"
  - "7.4"
  - hhvm

before_script:
  - composer install --prefer-dist --dev

matrix:
  allow_failures:
    - php: hhvm
    - "5.6"
  fast_finish: true

script: ./vendor/phpunit/phpunit/phpunit.php --stderr

notifications:
  email:
    recipients:
      - apisupport@upwork.com
    on_failure: change
